<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Airbnb</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header>
    <h1>Book unique homes and experiences.</h1>
  </header>

  <form action="index.html" method="get">

    <label for="where">Where</label>
    <input type="text" name="where" value="Anywhere">

    <section>
      <label for="check-in">Check in</label>
      <input type="text" name="check-in" value="mm/dd/yyyy">

      <label for="check-out">Check out</label>
      <input type="text" name="check-out" value="mm/dd/yyyy">
    </section>

    <label for="guests">Guests</label>
    <input type="text" name="guests" value="1 guest">

    <input class="search" type="submit" name="search" value="Search">
  </form>

  <section>
    <h2>Explore Airbnb</h2>

    <ul>
      <li><img src="https://placekitten.com/100/75" alt="A room interior">
        <a href="#">Homes</a></li>
      <li><img src="https://placekitten.com/100/75" alt="People riding bikes and having a good time">
        <a href="#">Experiences</a></li>
      <li><img src="https://placekitten.com/100/75" alt="Picture of a meal">
        <a href="#">Restaurants</a></li>
    </ul>
  </section>
</body>

</html>
